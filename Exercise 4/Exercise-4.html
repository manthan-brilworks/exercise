    Create a button that changes its text when clicked.
    Add a mouseover event to change the background color of a div when hovered.
    Implement a form that displays an alert when the form is submitted. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="Exercise-4.css">
</head>
<body>
    <p>Below button's text will changed when it click</p>
    <button id="btn">Click me!</button>
    <hr/>

    <p>Below div will change colour when mouse hovered</p>
    <div class="container" id="con"></div>
    <hr/>
    <p>below form gives alert when form submitted</p>
    <form    id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required >
        <button type="submit" value="submit" id="submit">Submit</button>

    <script src="Exercise-4.js"></script>
</body>
